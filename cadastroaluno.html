<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Aluno</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="container">
    <h2>Cadastro de Aluno</h2>
    <form onsubmit="cadastrarAluno(event)">
      <input type="text" id="nome" placeholder="Nome completo" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="text" id="matricula" placeholder="Matrícula" required><br>
      <input type="text" id="curso" placeholder="Curso" required><br>
      <input type="password" id="senha" placeholder="Senha" required><br>
      <button type="submit" class="botao">Cadastrar</button>
    </form>

    <a href="login.html">Já tenho uma conta</a><br>
    <a href="login.html" class="botao">Entrar</a>
  </div>

  <script>
    function cadastrarAluno(event) {
      event.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const matricula = document.getElementById("matricula").value.trim();
      const curso = document.getElementById("curso").value.trim();
      const senha = document.getElementById("senha").value;

      if (!nome || !email || !matricula || !curso || !senha) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      if (senha.length < 4) {
        alert("A senha deve ter pelo menos 4 caracteres.");
        return;
      }

      const novoAluno = { nome, email, matricula, curso, senha };

      let alunos = JSON.parse(localStorage.getItem("alunos")) || [];

      const jaExiste = alunos.find(a => a.email === email || a.matricula === matricula);
      if (jaExiste) {
        alert("Aluno com este email ou matrícula já cadastrado.");
        return;
      }

      alunos.push(novoAluno);
      localStorage.setItem("alunos", JSON.stringify(alunos));

      alert("Cadastro realizado com sucesso!");
      window.location.href = "homeAluno.html";
    }
  </script>
</body>
</html>
