<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Administração de Usuários</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="container">
    <h2>Gerenciar Usuários</h2>

    <!-- Formulário de cadastro/edição -->
    <form id="formUsuario" onsubmit="salvarUsuario(event)">
      <input type="hidden" id="idxEdit" value=""> <!-- índice para edição -->
      <input type="text" id="nome" placeholder="Nome completo" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="senha" placeholder="Senha" required><br>
      <select id="tipo" required>
        <option value="">Selecione o tipo</option>
        <option value="Professor">Professor</option>
        <option value="Aluno">Aluno</option>
        <option value="Coordenacao">Coordenação</option>
      </select><br>
      <button type="submit" class="botao">Salvar</button>
      <button type="button" class="botao" onclick="resetForm()">Cancelar</button>
    </form>

    <!-- Pesquisar -->
    <input type="text" id="busca" placeholder="Pesquisar por nome">
    <button onclick="pesquisar()" class="botao">Pesquisar</button>
    <button onclick="listar()" class="botao">Listar Todos</button>

    <!-- Lista de usuários -->
    <h3>Usuários</h3>
    <div id="saida"></div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
